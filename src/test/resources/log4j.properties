#
# BX-bot logging config.
#
# I recommend running at INFO. DEBUG logging will produce a *lot* of output for the Exchange Adapters;
# very handy for debugging, but not so good for your disk space!
#

#
# Root log settings (the main default log file that everything goes into)
# P.S. You need specify INFO|DEBUG for rootLogger if you want console output.
#
log4j.rootLogger=DEBUG, Console, BXBotMainAppender

#
# Console output
#
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-4r [%t] %d %-5p %c{1} %x - %m%n
log4j.appender.Console.Threshold=DEBUG

#
# Main logger for the Trading Engine, Exchange Adapters, and the sample Trading Strategy.
# Rolls over at midnight everyday - you'll need a cronjob to clean up old log files.
# Best to run this at INFO level.
#
log4j.appender.BXBotMainAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.BXBotMainAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.BXBotMainAppender.layout.ConversionPattern=%-4r [%t] %d %-5p %c{1} %x - %m%n
log4j.appender.BXBotMainAppender.File=./logs/bxbot.log
log4j.appender.BXBotMainAppender.DatePattern='__'yyyy-MM-dd
log4j.appender.BXBotMainAppender.Threshold=DEBUG

#
# Example logger for an audit/stats log file that your Trading Strategy could use.
# Rolls over at midnight everyday - you'll need a cronjob to clean up old log files.
#
log4j.appender.MyCustomTradingStatsAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.MyCustomTradingStatsAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.MyCustomTradingStatsAppender.layout.ConversionPattern=%-4r [%t] %d %-5p %c{1} %x - %m%n
log4j.appender.MyCustomTradingStatsAppender.File=./logs/trading-stats.log
log4j.appender.MyCustomTradingStatsAppender.DatePattern='__'yyyy-MM-dd
log4j.logger.com.gazbert.bxbot.stats.TradingStats=INFO,MyCustomTradingStatsAppender

